name: Hot News Crawler
on:
  schedule:
    # âš ï¸ é‡è¦æç¤ºï¼šæˆ‘ä»¬ä½¿ç”¨çš„æ˜¯ GitHub å®˜æ–¹æä¾›çš„èµ„æºæ¥è¿›è¡Œçš„æ¨é€ï¼Œè€Œæ¯ä¸ªè´¦å·çš„èµ„æºæ˜¯é™é¢çš„
    # ä¸ºäº†ä¸è¢«å®˜æ–¹åˆ¤å®šä¸ºæ»¥ç”¨è€Œé¢ä¸´å°å·çš„é£é™©ï¼Œä¸å»ºè®®è®¾ç½®æ¯”åŠå°æ—¶æ›´çŸ­çš„æ‰§è¡Œé—´éš”
    #
    # Cron è¡¨è¾¾å¼ç¤ºä¾‹ï¼ˆæ³¨æ„ï¼šGitHub Actions ä½¿ç”¨ UTC æ—¶é—´ï¼ŒåŒ—äº¬æ—¶é—´éœ€è¦å‡ 8 å°æ—¶ï¼‰:
    # - "0 * * * *"         # æ¯å°æ—¶æ•´ç‚¹è¿è¡Œä¸€æ¬¡ï¼ˆå®é™…æœ‰åå·®ï¼‰
    # - "*/30 * * * *"      # æ¯ 30 åˆ†é’Ÿæ‰§è¡Œä¸€æ¬¡
    # - "*/30 0-14 * * *"   # æ¯å¤© UTC 0:00-14:00ï¼ˆåŒ—äº¬æ—¶é—´ 8:00-22:00ï¼‰ï¼Œæ¯ 30 åˆ†é’Ÿè¿è¡Œä¸€æ¬¡
    # - "0 0,6,12,18 * * *" # æ¯å¤© UTC 0:00,6:00,12:00,18:00ï¼ˆåŒ—äº¬æ—¶é—´ 8:00,14:00,20:00,æ¬¡æ—¥2:00ï¼‰
    - cron: "0 * * * *"
  workflow_dispatch:

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}
          clean: true
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        run: |
          echo "ğŸ” æ£€æŸ¥å¿…éœ€çš„é…ç½®æ–‡ä»¶..."
          if [ ! -f config/config.yaml ]; then
            echo "âŒ é”™è¯¯: config/config.yaml æ–‡ä»¶ä¸å­˜åœ¨"
            exit 1
          fi
          if [ ! -f config/frequency_words.txt ]; then
            echo "âŒ é”™è¯¯: config/frequency_words.txt æ–‡ä»¶ä¸å­˜åœ¨"
            exit 1
          fi
          echo "âœ… é…ç½®æ–‡ä»¶æ£€æŸ¥é€šè¿‡"

      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ secrets.WEWORK_MSG_TYPE }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ secrets.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_ACTIONS: true
        run: python main.py

      - name: Commit and push if changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail

          # é…ç½®æäº¤è€…ä¿¡æ¯
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'

          # ä» GITHUB_REF æå–å½“å‰åˆ†æ”¯åï¼ˆrefs/heads/<branch> -> <branch>ï¼‰
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          echo "ğŸ”„ Branch derived from GITHUB_REF: $BRANCH_NAME"

          # ç¡®ä¿æœ‰è¿œç¨‹å¼•ç”¨å†å²
          if ! git fetch --no-tags --prune origin "$BRANCH_NAME"; then
            echo "âš ï¸ Warning: Failed to fetch from origin/$BRANCH_NAME (this may be expected for new branches)"
          fi

          # æ·»åŠ å˜åŒ–å¹¶æ£€æŸ¥æ˜¯å¦æœ‰æäº¤
          git add -A

          if git diff --cached --quiet; then
            echo "ğŸ“­ No changes to commit"
            exit 0
          fi

          TIMESTAMP=$(TZ=Asia/Shanghai date "+%Y-%m-%d %H:%M:%S")
          git commit -m "Auto update by GitHub Actions at $TIMESTAMP"

          # å°è¯•æŠŠè¿œç«¯æœ€æ–°å˜æ›´ rebase åˆ°å½“å‰ HEADï¼Œè‹¥å†²çªåˆ™ä¸­æ­¢å¹¶æç¤ºæ‰‹åŠ¨å¤„ç†
          echo "â¬†ï¸ Attempting to rebase onto origin/$BRANCH_NAME"
          if ! git pull --rebase origin "$BRANCH_NAME"; then
            echo "âš ï¸ git pull --rebase failed (possible merge conflicts)."
            echo "Please resolve conflicts on branch $BRANCH_NAME manually:"
            echo "  1. git checkout $BRANCH_NAME"
            echo "  2. git pull --rebase origin $BRANCH_NAME"
            echo "  3. Resolve conflicts in your editor"
            echo "  4. git add <resolved-files>"
            echo "  5. git rebase --continue"
            echo "  6. git push origin $BRANCH_NAME"
            exit 1
          fi

          # ä½¿ç”¨ HEAD:$BRANCH_NAME æ¨é€ï¼Œé¿å… src refspec <name> does not match any
          echo "â¬†ï¸ Pushing changes to origin HEAD:$BRANCH_NAME"
          git push origin "HEAD:$BRANCH_NAME"
